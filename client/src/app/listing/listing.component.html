<br>
<div class="card-box">
   <div class="row">
    <div class="col-sm-4">
    <a routerLink="create" id="addbtn" class="btn btn-success btn-rounded">Add New</a>
    </div>
   </div>
   
   <div class="row">
       <div class="table-responsive">
    
        <table class="table table-bordered" id="datatable" role="grid">
         <thead class="bg-primary text-white">
            <tr role="row">
                <th>Code</th>
                <th>Home</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let item of customerdata">
                <td>{{item.code}}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.phone }}</td>
                <td>
                    <button routerLink="Edit/{{item.code}}" class="btn btn-primary btn-sm me-2 " style="color: white;">Edit</button>|  <button (click)="delete(item.code)" class="btn btn-danger btn-sm" style="color: white;">Delete</button>
                </td>
            </tr>
         </tbody>
        </table>
       </div>
   </div>
</div>
